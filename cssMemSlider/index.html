<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="css/null.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="slider">
        <input type="radio" name="radio" id="radio1" checked />
        <input type="radio" name="radio" id="radio2" />
        <input type="radio" name="radio" id="radio3" />
        <input type="radio" name="radio" id="radio4" />

        <div class="slider__body">
          <div class="slider__slide slide-1"><img src="img/01.jpg" alt="druzhko" /></div>
          <div class="slider__slide"><img src="img/02.jpeg" alt="tell me story" /></div>
          <div class="slider__slide"><img src="img/03.jpg" alt="mask" /></div>
          <div class="slider__slide"><img src="img/04.png" alt="deer" /></div>
        </div>

        <div class="slider__bottom">
          <div class="slider__titles">
            <h2 class="slider__title title-1">I'm the best!</h2>
            <h2 class="slider__title">I'm the best of the best!</h2>
            <h2 class="slider__title">Keep going!</h2>
            <h2 class="slider__title">Don't stop!</h2>
          </div>

          <div class="slider__controls">
            <div class="slider__nav">
              <label for="radio1" class="slider__dott slider__dott-1"><span></span></label>
              <label for="radio2" class="slider__dott slider__dott-2"><span></span></label>
              <label for="radio3" class="slider__dott slider__dott-3"><span></span></label>
              <label for="radio4" class="slider__dott slider__dott-4"><span></span></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
